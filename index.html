<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/main.js"></script>
    <meta name="author" content="Celina Sosa">
    <title>Capitalle</title>
</head>
<body>
    <header>
        <h1 id="Title" >Capitale</h1>
    </header>

    <div class="subtitulo">
        <h3 id="h3">¿Estas listo para adivinar la capital de un país?</h3>
    </div>

    <div id="contador">
            <h5 class="Aciertos">Aciertos: </h5>
            <span id="counter_buenas">0</span>
            <h5 class="fallas">Fallas: </h5>
            <span id="counter_malas">0</span>
    </div>
    
    <div class="contenedor">
        <div class="card">
            <div>
                <img id="bandera">
            </div>
            <div id="pais-adivinar">
                <button id="boton-izquierda"> < </button>
                <span id="inicio">Empieza!</span>
                <button id="boton-derecha"> > </button>
            </div>
            <div id="capitales">
                <input type="text" id="input" placeholder="Escribe la capital">
                <button id="boton-adivinar">Comprobar</button>
                <p id="mensaje"></p>
            </div>
        </div>
    </div>
    
    <p class="regla"> Reglas del juego</p>
    <p class="regla_texto">Debes ingresar la capital de cada país. Por cada acierto, obtendras 3 puntos y por cada respuesta incorrecta, se te descontará 1 punto. ¡Buena suerte!</p>
    
    <h4 class="jugadores">RANKING DE JUGADORES</h4>
    <div class="ranking" id = "ranking">
    </div>
    
    <footer></footer>

    <!--SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body
</html>
